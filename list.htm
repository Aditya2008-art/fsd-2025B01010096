<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of list</title>
</head>
<body>
    <!-- ordered list  -->
     <ol type="A" start="a" reversed><h1> ABES Engineering college </h1>
        <h2> Departments</h2>
     <li> CSE</li>
     <li> ECE</li>
     <li>ME</li>
     <li>CSEDS</li>
     <li>CSEAIML</li>
    </ol>
    <!-- unordered list  -->
     <ul type="square"> 
        <li> CLubs</li>
        <li> DSA</li>
     </ul>
     <!-- mixed list  -->
      <h1> Top 5 engineering colleges</h1>
      <ol type="1"> 
        <ul> 
            <li>Abes Engineering college</li>
        </ul>
      </ol>
      <!-- description list  -->
       <dl> 
        <h1> About university</h1>
        <dt> Dr. A.P.J. abdul kalam university</dt>
        <dl> Offers btech,bsc,mtech,mba,mca</dl>
       </dl>
       <iframe src="" title=""> </iframe>
</body>
</html>
