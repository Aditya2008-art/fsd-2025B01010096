    <h1>STUDENT REGISTRATION FORM</h1>
    <h2>Kindly fill the below form</h2>
    <form action="#" method="post">
    <label for="name">Enter your <b>full name</b>:</label>
    <input type="text" id="name" name="Fullname"></input><br>
    <label for="age">Enter your <b>age</b></label>
    <input type="number" id="age" name="age"></input><br>
    <label for="email">Enter your <b>email id</b>:</label>
    <input type="email" id="email" name="email"></input><br>
    <label for="number">Enter your <b>contact number</b></label>
    <input type="text" id="number" name="number"></input><br>
    <label for="ne">Enter your marks in <b>English<strong>(out of 100)</strong></b></label>
    <input type="ne" id="ne" name="ne"></input><br>
    <label for="np">Enter your marks in <b>Physics<strong>(out of 100)</strong></b></label>
    <input type="np" id="np" name="np"></input><br>
    <label for="nc">Enter your marks in <b>Chemistry<strong>(out of 100)</strong></b></label>
    <input type="nc" id="nc" name="nc"></input><br>
    <label for="nm">Enter your marks in <b>Mathematics<strong>(out of 100)</strong></b></label>
    <input type="nm" id="nm" name="nm"></input><br>
    <label for="no">Choose your <b>5th subject<strong>(out of 100)</strong></b></label>
    <select id="no" name="no">
    <option value="select">select</option>
    <option value="FINE ARTS">FINE ARTS</option>
    <option value="MUSIC(VOCAL)">MUSIC(VOCAL)</option>
    <option value="MUSIC(INSTRUMENTAL)">MUSIC(INSTRUMENTAL)</option>
    <option value="Computer Science">Computer Science</option>
    <option value="Other Subject">Other Subject</option>
    <input type="submit" value="ok"></input></select><br>
    <label for="m5">Enter <b>5th subject marks</b></label>
    <input type="text" id="marks" name="marks"></input><br>
    <label for="pcm">Enter your <b>pcm</b> percentage</label>
    <input type="text" id="pcm" name="pcm"></input><br>
    <label for="overall"> Enter your <b>overall 12th percentage<em>(of best 5 subjects)</em></b></label>
    <input type="text" id="overall" name="overall"></input><br>

    <label for="course">Choose the Bachelor course you want to seek admission</label>
    <select id="class" name="class">
    <option value="select">select</option>
    <option value="Computer Science and Engineering(CSE)">Computer Science and Engineering(CSE)</option>
    <option value="Computer Science and Engineering(Specilization in AI&ML)">Computer Science and Engineering(Specilization in AI&ML)</option>
    <option value="Computer Science and Engineering(Specilization in DATA SCIENCE)">Computer Science and Engineering(Specilization in DATA SCIENCE)</option>
    <option value="Computer Science and Engineering(Specilization in Cyber Security)">Computer Science and Engineering(Specilization in Cyber Security)</option>
    <option value="Mathematics and Computing">Mathematics and Computing</option>
    <option value="Information Technology(IT)">Information Technology(IT)</option>
    <option value="Electronics & Communication(ECE)">Electronics & Communication(ECE)</option>
    <option value="Electrical Engineering">Electrical Engineering</option>
    <option value="Chemical Engineering">Chemical Engineering</option>
    <option value="Biomedical Engineering">Biomedical Engineering</option>
    <option value="Biotechnology">Biotechnology</option>
    <option value="Civil Engineering">Civil Engineering</option>
    <input type="submit" value="submit"></input></select><br><br>
    <label for="appno">Enter your <b>JEE Application no.</b></label>
    <input type="text" id="appno" name="appno"></input><br>
    <label for="rollno">Enter your <b>JEE Roll no.</b> of that session in which you had the best score</label>
    <input type="text" id="rollno" name="rollno"></input><br>
    <label for="percent">Enter your <b>JEE Percentile<em>(best of two)</em></b></label>
    <input type="text" id="percent" name="percent"></input><br>
    <label for="query">Any Queries??</label>
    <textarea placeholder="Enter your queries:"></textarea><br><Br>
    <label for="submit"></label>
                <input type="submit" name="submit" id="submit"></input><br><br>
